<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    var color = ["black", "yellow", "aqua", "purple"];

    var i = 0;
    function changeColor() {
      i++;
      if (i >= color.length) { // i의 값이 4 이상이면 i에 0을 대입
        i = 0;
      }

      var bodyTag = document.getElementById("theBody");
      bodyTag.style.backgroundColor = color[i];
    }

  </script>
</head>
<body id="theBody">
  <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
