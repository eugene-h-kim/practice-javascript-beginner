<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>function</title>
  <script>
    let count = 0;

    myFnc();

    function myFnc() {
      count++;
      document.write("hello" + count, "<br>");
    }

    myFnc();

    let theFnc = function() {
      count++;
      document.write("bye" + count, "<br>");
    }

    theFnc();
    
  </script>
</head>
<body>
  
</body>
</html>
