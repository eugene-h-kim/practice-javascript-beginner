<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>증감 연산자</title>
  <script>
    var num1 = 10;
    var num2 = 20;
    var result;
    
    num1--;
    document.write(num1, "<br>");  // 9

    num1++;
    document.write(num1, "<br>");  // 11

    result = num2++;
    document.write(result, "<br>");  // 21

    result = ++num2;
    document.write(result, "<br>");  // 22
  </script>
</head>
<body>
  
</body>
</html>
