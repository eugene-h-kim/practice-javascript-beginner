<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>논리 연산자</title>
  <script>
    var a = 10;
    var b = 20;
    var m = 30;
    var n = 40;

    var result;
    var result = a > b || b >= m || m > n;  // false
    document.write(result, "<br>");

    result = a > b || b >= m || m <= n;  // or 연산자, 하나라도 true 존재 = true
    document.write(result, "<br>");

    result = a <= b && b >= m && m <= n;  // false, and 연산자, 하나라도 false 존재 = false
    document.write(result, "<br>");

    result = a <= b && b <= m && m <= n;  // true, and 연산자, 하나라도 false = false
    document.write(result, "<br>");

    result = a != b;  // false, not 연산자, 반대값 반환 - false = true, true = false
    document.write(result, "<bra>");  // true
  </script>
</head>
<body>
  
</body>
</html>
