<!DOCTYPE html>
<html>
<head lang="kor">
  <meta charset="uft-8">
  <title>적정 몸무게 구하기</title>
  <script>
    var name = prompt("당신의 이름은?");
    var height = prompt("당신의 신장은?");
    var weight = prompt("당신의 몸무게는?");

    var normal_w = (weight - 100) * 0.9;
    var result = weight >= normal_w -5 && weight <= normal_w +5;
    result = result ? "당신은 정상 체중입니다." : "당신은 정상 체중이 아닙니다.";
    document.write(name + "님은 " + result);
  </script>
</head>
