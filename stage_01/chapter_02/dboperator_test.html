<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>복합 대입 연산자</title>
  <script>
    var num1 = 10;
    var num2= 3;

    num1 += num2;
    document.write(num1, "<br>");  // 13

    num1 -= num2;
    document.write(num1, "<br>");  // 7

    num1 *= num2;
    document.write(num1, "<br>");  // 30

    num1 %= num2;
    document.write(num1, "<br>");  // 1
  </script>
</head>
<body>
  
</body>
</html>
