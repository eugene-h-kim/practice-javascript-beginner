<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>String Object</title>
  <script>
    var t = "Hello Thank you good luck to you";
    document.write(t.charAt(16), "<br>"); // 인덱스 16에 저장된 문서를 불러온다 -> "g"
    document.write(t.indexOf("you"), "<br>"); // 문자열 안쪽에서부터 제일 먼저 발견되 "you"의 인덱스 값을 반환 -> 12
    document.write(t.indexOf("you, 16"), "<br>");  // 문자열 인덱스 16 위치부터 제일 먼저 발견된 "you" 의 인덱스 값을 반환 -> 29
    document.write(t.landindexOf("you"), "<br>");  // 문자열 오른쪽에서부터 왼쪽 방향으로 제일 먼저 발견된 "you"의 인덱스 값을 반환 -> 12



  </script>
</head>
<body>
  
</body>
</html>
